  <header class="masthead contactMe">
    <div class="col-lg-8 offset-lg-2">
      <div class="jumbotron shadow">
        <div class="container h-100">
          <div class="row h-100 align-items-center justify-content-center text-center">
            <form id="contact-form" role="form">
              <h1>CONTACT ME</h1>
              <p class="headerMessage">If you like my work, send me an email and I will get back to you. <br>No time to
                fill out form? No worries! Call me at 725-300-5005</p>
              <hr>
              <div class="row">
                <div class="col-lg-6 col-sm-6 col-md-6">
                  <h1><a target="_blank" href="https://github.com/ritzdacanay24"><i class="devicon-github-plain"></i></a></h1>
                </div>

                <div class="col-lg-6 col-sm-6 col-md-6">
                  <h1><a target="_blank" href="https://www.linkedin.com/in/ritz-dacanay-9ba87092/"><i class="devicon-linkedin-plain"></i></a></h1>
                </div>
              </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group"> <label for="form_name">Firstname </label> <input id="form_name" type="text"
                        name="name" class="form-control" placeholder="First Name" required="required"> </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group"> <label for="form_lastname">Lastname *</label> <input id="form_lastname"
                        type="text" name="surname" class="form-control" placeholder="Last Name" required="required"> </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email"
                        name="email" class="form-control" placeholder="Please enter your email *" required="required"></div>
                  </div>
                </div>
                <div class="row margin-bottom-30">
                  <div class="col-md-12">
                    <div class="form-group"> <label for="form_message">Message *</label> <textarea id="form_message"
                        name="message" class="form-control" placeholder="Write your message here." rows="4"
                        required="required"></textarea> </div>
                  </div>
                  <div class="col-md-12"> <input type="submit"
                      class="btn btn-send pt-2 btn-block btn-green-submit" value="Send Message"> </div>
                </div>
            </form>
